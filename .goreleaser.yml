project_name: xk6bundler
version: 2

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/xk6bundler
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}"
release:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
dockers:
  - #
    dockerfile: Dockerfile.goreleaser
    goos: linux
    goarch: amd64
    extra_files:
      - docker-entrypoint.sh
    image_templates:
      - "szkiba/{{ .ProjectName }}:{{ .Tag }}"
      - "szkiba/{{ .ProjectName }}:v{{ .Major }}"
      - "szkiba/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}"
      - "szkiba/{{ .ProjectName }}:latest"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

      - "--label=org.label-schema.name={{.ProjectName}}"
      - "--label=org.label-schema.version={{.Version}}"
      - "--label=org.label-schema.vcs-url={{.GitURL}}"
      - "--label=org.label-schema.vcs-ref={{.ShortCommit}}"
      - "--label=org.label-schema.build-date={{.Date}}"
      - "--label=org.label-schema.schema-version=1.0"
