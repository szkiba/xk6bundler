name: Build
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - feature/*
env:
  CGO_ENABLED: "0"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.22.8"

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout=30m
          install-mode: binary

      - name: Run Unit tests.
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "2.0.1"
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
